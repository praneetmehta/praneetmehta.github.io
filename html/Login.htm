    <div class="container">

    </div>
    <div class="container" id="formContainer">
        <div class="col-md-offset-4 col-md-8">
            <h1>Login</h1>
        </div>
        <form class="form-horizontal" role="form" id="form" onsubmit="window.alert('Thank You !')">
            <div class="form-group">
                <label class="control-label col-sm-3" for="email" id="email">Email:</label>
                <div class="col-sm-6">
                    <div class="inner-addon left-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <input type="email" class="form-control" placeholder="Enter email" id="emailIn" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="pwd" id="pwd">Password:</label>
                <div class="col-sm-6">
                    <div class="inner-addon left-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" placeholder="Enter password" id="pass" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-7" id="check">
                    <div class="checkbox">
                        <label>
                            <input class="" type="checkbox">Remember Me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-7" id="submit">
                    <button type="submit" class="btn" id="subBut">Submit</button>
                </div>
            </div>
        </form>
        <div class="col-md-offset-4 col-md-8" id="sig">
            <h3 id="signup">Not a member?<a href="Signup.htm" class="btn btn-link" id="signuplink"> Sign Up</a> now</h3>
        </div>
        <div class="col-md-offset-4 col-md-8" id="sign">
            <h3 id="signup">Or Sign In using</h3>
        </div>
        <div class="btn-group btn-group-justified">
            <a class="btn btn-danger" href="http://www.gmail.com" target="=_blank">Google+</a>
            <a class="btn btn-primary" href="http://www.facebook.com" target="_blank">Facebook</a>
        </div>


    </div>
